<main>
  <header class="navbar navbar-expand-lg navbar-light px-4 py-2 d-flex align-items-center">
    <a class="navbar-brand" routerLink="/">
      <img src="logo.jpg" alt="logo" aria-hidden="true" class="brand-logo me-3" style="width: 12em;" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Hasiera</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/charts" routerLinkActive="active">Grafikoak ikusi</a>
        </li>
      </ul>
    </div>
    <div class="checkbox-wrapper-41">
      <input type="checkbox" (change)="toggleTheme($event)">
    </div>
  </header>


  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>
